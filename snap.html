<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロブレム別デイリープレゼン (P-A/P)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-col h-screen overflow-hidden text-slate-800 theme-problem">

  <!-- Header -->
  <header class="bg-white border-b border-slate-200 px-6 py-3 flex-none shadow-sm z-20">
    <div class="max-w-screen-2xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="index.html" class="text-slate-400 hover:text-indigo-600 mr-2 transition-colors" title="Home">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
        </a>
        <div class="bg-indigo-900 text-white p-2 rounded-lg font-bold text-lg leading-none">P-A/P</div>
        <div>
          <h1 class="text-lg font-bold">プロブレム別デイリーワークブック</h1>
          <p class="text-[10px] text-slate-500 font-medium uppercase tracking-tighter">プロブレム毎のアセスメントとプランの提示</p>
        </div>
      </div>

      <div class="hidden lg:flex items-center gap-1" id="step-nav-bar">
        <!-- Navigation -->
      </div>

      <div class="flex items-center gap-3">
        <button onclick="downloadFullDraft()"
          class="bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-bold hover:bg-indigo-800 transition-all flex items-center gap-2 shadow-sm">
          💾 全原稿を出力
        </button>
        <button onclick="toggleSettings()"
          class="p-2 text-slate-400 hover:text-indigo-600 transition-colors">⚙️</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex overflow-hidden max-w-screen-2xl mx-auto w-full p-4 gap-4">

    <!-- Left Pane: Guidance -->
    <section class="w-1/2 flex flex-col gap-4 overflow-y-auto no-scrollbar pb-6">
      <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 flex-none">
        <div class="flex items-center justify-between mb-4">
          <span id="step-label"
            class="text-[10px] font-bold bg-indigo-100 text-indigo-700 px-2 py-1 rounded uppercase tracking-widest">Section
            1</span>
          <span id="step-time" class="text-xs text-slate-400 font-mono">15s</span>
        </div>
        <h2 id="step-title" class="text-2xl font-bold mb-2"></h2>
        <p id="step-rule" class="text-sm text-slate-600 leading-relaxed"></p>
      </div>

      <div class="bg-indigo-50/50 rounded-xl border border-indigo-100 p-6 flex-1 flex flex-col">
        <h3 class="text-xs font-bold text-indigo-800 uppercase tracking-widest mb-4 flex items-center gap-2">
          <span class="w-2 h-2 bg-indigo-500 rounded-full"></span> 77歳男性 経過プレゼンお手本 (Day 3)
        </h3>
        <div id="step-example"
          class="text-slate-900 leading-relaxed italic text-sm mb-6 border-l-4 border-indigo-300 pl-4 py-2 bg-white rounded shadow-sm">
          <!-- Example content -->
        </div>

        <h4 class="text-xs font-bold text-slate-500 mb-3 border-t border-indigo-100 pt-4 uppercase tracking-widest">
          Guidance</h4>
        <div id="step-tips" class="space-y-3">
          <!-- Tip list -->
        </div>
      </div>
    </section>

    <!-- Right Pane: Resident Input -->
    <section class="w-1/2 flex flex-col gap-4">
      <div class="bg-white rounded-xl shadow-lg border border-indigo-200 flex-1 flex flex-col overflow-hidden">
        <div class="p-4 bg-indigo-50 border-b border-indigo-100 flex justify-between items-center flex-none">
          <h3 class="text-xs font-bold text-indigo-800 uppercase tracking-widest">Active Problem Draft</h3>
          <div class="flex gap-2">
            <button onclick="aiCritique()"
              class="bg-white text-indigo-600 px-3 py-1 rounded border border-indigo-200 text-xs font-bold hover:bg-indigo-100 transition-colors">✨
              AI指導医</button>
          </div>
        </div>
        <textarea id="draft-input" oninput="saveDraft()"
          class="flex-1 p-6 text-base leading-relaxed text-slate-800 outline-none resize-none placeholder:text-slate-300"
          placeholder="ここに入力してください..."></textarea>

        <!-- AI Panel -->
        <div id="ai-output"
          class="hidden p-4 bg-slate-900 text-white text-sm border-t border-slate-700 max-h-48 overflow-y-auto flex-none">
          <div id="ai-loading" class="ai-loading text-indigo-400 font-bold mb-2">分析中...</div>
          <div id="ai-text" class="text-xs leading-relaxed whitespace-pre-wrap"></div>
          <button onclick="closeAI()" class="mt-2 text-[10px] text-slate-500 underline">閉じる</button>
        </div>

        <div class="p-4 bg-slate-50 border-t border-slate-100 flex justify-between items-center flex-none">
          <button onclick="prevStep()" id="btn-prev"
            class="text-sm font-bold text-slate-400 hover:text-slate-800 disabled:opacity-30">← 前へ</button>
          <span id="char-count" class="text-[10px] text-slate-400 font-mono tracking-widest uppercase">0 chars</span>
          <button onclick="nextStep()" id="btn-next"
            class="bg-indigo-700 text-white px-6 py-2 rounded-lg text-sm font-bold hover:bg-indigo-800 transition-all shadow-sm">次へ
            →</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Settings -->
  <div id="settings-modal"
    class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl relative">
      <h3 class="text-xl font-bold mb-2">API設定</h3>
      <div class="mb-6">
        <label class="block text-xs text-slate-500 mb-2">Gemini API Key</label>
        <input type="password" id="api-key-input"
          class="w-full p-3 border rounded-lg mb-4 text-sm outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="AIzaSy...">
        <p class="text-[10px] text-slate-400 mt-1">※キーはブラウザ内にのみ保存されます</p>
      </div>
      <div class="flex gap-2 mb-6">
        <button onclick="saveApiKey()" class="flex-1 bg-indigo-700 text-white py-2.5 rounded-lg font-bold">保存</button>
        <button onclick="toggleSettings()" class="flex-1 bg-slate-100 py-2.5 rounded-lg font-bold">キャンセル</button>
      </div>

      <div class="border-t border-slate-100 pt-6">
        <h4 class="text-sm font-bold text-red-600 mb-2">Danger Zone</h4>
        <button onclick="clearAllData()"
          class="w-full text-red-500 border border-red-200 bg-red-50 py-2 rounded-lg text-xs font-bold hover:bg-red-100 transition-colors">
          ⚠️ 現在の原稿データを消去
        </button>
      </div>
      <button onclick="toggleSettings()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600">✕</button>
    </div>
  </div>

  <script>
    const steps = [
      {
        label: "Step 1", title: "Summary Update", time: "15s",
        rule: "現在の全体像を一瞬で共有する。名前、主病名、そして『入院何日目か』を必ず含める。",
        example: "「COPD急性増悪で入院3日目の77歳男性、佐藤さんです。現在は低流量酸素下で呼吸状態は安定しています。」",
        tips: ["既往歴等は初日に話しているので、ここでは『現在の主病名』に絞ります。"],
        key: "ap_snap_step_1"
      },
      {
        label: "Step 2", title: "Subjective / Objective", time: "30s",
        rule: "昨日のプレゼン以降の『変化』を述べる。夜間イベント、バイタル、新規検査結果の解釈を提示。",
        example: "「夜間は咳嗽なく入眠。今朝より喀痰の粘稠度が低下し、呼吸困難感も消失しました。SpO2 92% (0.5L)と安定。血液検査でWBC 8500, CRP 2.4と炎症反応も改善傾向。血糖は180〜210で推移。」",
        tips: ["『正常範囲』とだけ言わず、炎症所見の具体的な低下などのトレンドを言葉にします。"],
        key: "ap_snap_step_2"
      },
      {
        label: "Step 3", title: "Problem #1: A & P", time: "45s",
        rule: "最重要プロブレムに対する現状評価と、今日の具体的なアクション（処方変更、離床等）を述べる。",
        example: "「#1 AE-COPDは、各種所見より改善傾向と判断します。本日より酸素をオフし、抗菌薬をCTRXからAMPC/CVAの内服に切り替えます。午後に理学療法士と離床範囲を拡大します。」",
        tips: ["『改善傾向なので継続』で終わらず、具体的な『前進（ステップアップ/ダウン）』を提案してください。"],
        key: "ap_snap_step_3"
      },
      {
        label: "Step 4", title: "Problem #2: A & P", time: "30s",
        rule: "併存症や入院中に発生した問題（副作用等）への評価とプランを述べる。",
        example: "「#2 2型糖尿病は、ステロイドによる高血糖を認めるもののSSで管理可能です。現行のSSを継続し、食事摂取が安定すればプレドニン減量と共に内服再開を検討します。」",
        tips: ["主病名の影に隠れがちな『併存症』の管理状況を報告することで、チームの安心感が高まります。"],
        key: "ap_snap_step_4"
      },
      {
        label: "Step 5", title: "Social / Discharge", time: "15s",
        rule: "退院に向けた課題や、家族への説明予定などを共有して締めくくる。",
        example: "「病状は順調であり、週末の退院を目指します。本日、ご家族に今後の吸入指導と退院後の生活について説明する予定です。」",
        tips: ["医学的側面だけでなく、ケアの『出口』を示すことで、プレゼンが完結します。"],
        key: "ap_snap_step_5"
      }
    ];

    // Specific AI persona for this workbook
    window.aiSystemPrompt = `あなたは医学教育に熱心な日本の指導医です。回診での「プロブレム別デイリープレゼン」を添削します。
        評価軸：
        1. プロブレムごとの評価（改善・不変・悪化）が明確か。
        2. 本日の具体的な『アクション』が提案されているか（単なる現状報告になっていないか）。
        3. 簡潔で医学的に正しい表現か。
        回答は日本語で、具体的な推奨フレーズを添えてください。`;
  </script>
  <script src="script.js"></script>
</body>

</html>
