<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation Workbook Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f1f5f9;
    }
  </style>
</head>

<body class="flex flex-col h-screen items-center justify-center text-slate-800">

  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold mb-4 text-slate-900">Presentation Workbook</h1>
    <p class="text-slate-500">目的に合わせてワークブックを選択してください</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl w-full px-4">

    <!-- Case Presentation (H&P) -->
    <a href="case.html"
      class="group bg-white p-8 rounded-2xl shadow-lg border border-slate-200 hover:border-blue-500 hover:shadow-xl transition-all">
      <div class="flex items-center gap-4 mb-4">
        <div class="bg-slate-900 text-white p-3 rounded-lg font-bold text-xl">H&P</div>
        <div>
          <h2 class="text-2xl font-bold group-hover:text-blue-600 transition-colors">症例プレゼン</h2>
          <span class="text-xs font-bold bg-blue-100 text-blue-700 px-2 py-1 rounded">初診・入院時</span>
        </div>
      </div>
      <p class="text-slate-600 leading-relaxed mb-6">
        詳細な病歴聴取からアセスメントまで。
        論理的なプレゼンテーション構成を学ぶためのフルバージョン。
      </p>
      <div class="text-blue-600 font-bold flex items-center gap-2 group-hover:translate-x-2 transition-transform">
        Start Workbook <span>→</span>
      </div>
    </a>

    <!-- Daily Snap (SOAP) -->
    <a href="snap.html"
      class="group bg-white p-8 rounded-2xl shadow-lg border border-slate-200 hover:border-indigo-500 hover:shadow-xl transition-all">
      <div class="flex items-center gap-4 mb-4">
        <div class="bg-indigo-900 text-white p-3 rounded-lg font-bold text-xl">Snap</div>
        <div>
          <h2 class="text-2xl font-bold group-hover:text-indigo-600 transition-colors">デイリープレゼン</h2>
          <span class="text-xs font-bold bg-indigo-100 text-indigo-700 px-2 py-1 rounded">回診・経過報告</span>
        </div>
      </div>
      <p class="text-slate-600 leading-relaxed mb-6">
        1分間で伝えるショート・プレゼン。
        変化点（Update）に絞ったSOAP形式のトレーニング。
      </p>
      <div class="text-indigo-600 font-bold flex items-center gap-2 group-hover:translate-x-2 transition-transform">
        Start Workbook <span>→</span>
      </div>
    </a>

  </div>

  <footer class="mt-12 text-slate-400 text-sm">
    &copy; 2026 Presentation Navi
  </footer>

</body>

</html>
